---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: swarmui
  namespace: ai
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  driftDetection:
    mode: enabled

  values:
    controllers:
      swarmui:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            runAsNonRoot: false
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [1000]
          runtimeClassName: nvidia
        containers:
          app:
            image:
              repository: docker.io/mizeraj/swarmui-pt
              tag: 0.9.6@sha256:9028226b5058e79f831f829a9fff7baf18dc96a56d77bec6d2e2bbd02f777b3d
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 500m
                memory: 4Gi
              limits:
                memory: 6Gi
                nvidia.com/gpu: 1
    service:
      app:
        controller: swarmui
        ports:
          http:
            port: 2254
          sync:
            port: 8384
          jupyter:
            port: 7888
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          hajimari.io/appName: "SwarmUI AI"
          hajimari.io/enable: "true"
          hajimari.io/instance: "admin"
          hajimari.io/group: "AI"
        hosts:
          - host: swarm.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
          - host: swarm-sync.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: sync
          - host: swarm-jupyter.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: jupyter
        tls:
          - hosts:
              - swarm.${SECRET_DOMAIN}
              - swarm-sync.${SECRET_DOMAIN}
              - swarm-jupyter.${SECRET_DOMAIN}
    persistence:
      # data:
      #   enabled: true
      #   existingClaim: swarmui
      #   globalMounts:
      #     - path: /workspace/StableSwarmUI/Data
      dlbackend:
        enabled: true
        existingClaim: swarmui-dlbackend
        globalMounts:
          - path: /workspace/StableSwarmUI/dlbackend
      output:
        type: nfs
        server: tower.local
        path: /mnt/user/ai-output
        globalMounts:
          - path: /workspace/StableSwarmUI/Output
      models:
        type: nfs
        server: tower.local
        path: /mnt/user/ai-models
        globalMounts:
          - path: /workspace/StableSwarmUI/Models