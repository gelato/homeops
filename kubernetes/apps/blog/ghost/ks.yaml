---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app ghost-db
  namespace: flux-system
spec:
  targetNamespace: blog
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: mysql-cluster
  path: ./kubernetes/apps/blog/ghost/database
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 15m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app ghost
  namespace: flux-system
spec:
  targetNamespace: blog
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: ghost-db
  path: ./kubernetes/apps/blog/ghost/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 15m