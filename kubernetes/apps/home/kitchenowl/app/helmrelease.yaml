---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app kitchenowl
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      kitchenowl:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 65539

          enableServiceLinks: false

          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6.0
            envFrom: &envFrom
              - secretRef:
                  name: *app
        containers:
          app:
            image:
              repository: ghcr.io/ahinko/kitchenowl
              tag: v0.7.3
            env:
              TZ: ${TIMEZONE}
              COLLECT_METRICS: false
              DB_DRIVER: postgresql
              EMAIL_MANDATORY: false
              FRONT_URL: https://ko.${SECRET_DOMAIN}
              OPEN_REGISTRATION: true
              SMTP_PORT: 25
              SMTP_HOST: smtp-relay.services.svc.cluster.local
              SMTP_FROM: ko@skynerv.com
              STORAGE_PATH: "/data"
            envFrom: *envFrom
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 500Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8080

    ingress:
      main:
        className: internal
        hosts:
          - host: &host ko.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: *port
        tls:
          - hosts:
             - *host

    persistence:
      data:
        type: persistentVolumeClaim
        existingClaim: kitchenowl-data
        globalMounts:
          - path: /data