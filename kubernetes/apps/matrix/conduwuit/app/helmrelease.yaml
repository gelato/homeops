---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: element
spec:
  interval: 30m
  chart:
    spec:
      chart: cronce/conduwuit
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: cronce
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: girlbossceo/conduwuit
      tag: "v0.4.3-d875e0c1c00d8e42b83dd562c3945c077898746d"
      pullPolicy: IfNotPresent

    config:
      server_name: "matrix.skynerv.com"
      max_request_size: "20000000"
      allow_registration: false
      allow_federation: true

    service:
      type: loadBalancer

      port: 80

      loadBalancerIP: "192.168.108.15"

    ingress:
      enabled: true
      class: external
      annotations:
        external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
      path: /
      hosts:
        - matrix.${SECRET_DOMAIN}
      tls: true

    ## Persist configuration to a persistent volume
    persistence:
      data:
        enabled: true
        storageClass: longhorn-ssd
        accessMode: ReadWriteMany
        size: 16Gi

    resources:
      requests:
        cpu: "1"
        memory: "256Mi"
      limits:
        cpu: "2"
        memory: "512Mi"

