---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbtools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: media
  values:
    controllers:
      tagging:
        type: cronjob
        cronjob: &cronJobSpec
          schedule: "@hourly"
          timeZone: &timeZone ${TIMEZONE}
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        initContainers:
          tagging: &container
            image:
              repository: ghcr.io/buroa/qbtools
              tag: v0.19.14@sha256:905617dfc1a8aa1510381d8e177cc5581a49bfa9d56f3f05e0574f6c83987d3c
            env:
              TZ: *timeZone
              QBITTORRENT_HOST: qbittorrent.media.svc.cluster.local
              QBITTORRENT_PORT: 8049
            args:
              - tagging
              - --added-on
              - --expired
              - --last-activity
              - --not-working
              - --sites
              - --unregistered
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources: &resources
              requests:
                cpu: 15m
                memory: 105M
              limits:
                memory: 105M
        containers:
          unregistered:
            <<: *container
            args: [
              "prune",
              "--exclude-category", "manual",
              "--include-tag", "added:7d",
              "--include-tag", "unregistered",
              "--with-data"
              # "--dry-run"
            ]
            resources: *resources
          expired:
            <<: *container
            args: [
              "prune",
              "--exclude-category", "manual",
              "--exclude-category", "overload",
              # "--include-tag", "expired", # defined in config.yaml
              # "--exclude-tag", "activity:24h",
              "--include-tag", "added:30d",
              "--exclude-tag", "added:24h",
              "--exclude-tag", "added:7d",
              "--with-data"
              # "--dry-run"
            ]
            resources: *resources
        pod:
          restartPolicy: Never
          securityContext: &securityContext
            runAsUser: 1000
            runAsGroup: 568
            runAsNonRoot: true
      orphaned:
        type: cronjob
        cronjob:
          <<: *cronJobSpec
          schedule: "0 */2 * * *"
        containers:
          main:
            <<: *container
            args: [
              "orphaned",
              "--exclude-pattern", "*/manual/*",
              "--exclude-pattern", "*/music.import/*"
              # "--dry-run"
            ]
            resources: *resources
        pod:
          restartPolicy: Never
          securityContext: *securityContext
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                    - key: "app.kubernetes.io/name"
                      operator: In
                      values:
                        - jellyfin
                topologyKey: "kubernetes.io/hostname"
      reannounce:
        containers:
          main:
            <<: *container
            args: [
              "reannounce",
              "--process-seeding"
            ]
            resources: *resources
        pod:
          securityContext: *securityContext
      limiter:
        containers:
          app:
            <<: *container
            args: [
              "limiter",
              "--max-line-speed-mbps", "300",
              "--max-percent", "0.8",
              "--limit-percent", "0.4",
              "--interval", "5"
            ]
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 568
        seccompProfile: { type: RuntimeDefault }
    service:
      main:
        controller: main
        enabled: false
    persistence:
      buffer:
        existingClaim: buffer
        advancedMounts:
          orphaned:
            main:
              - path: /buffer
