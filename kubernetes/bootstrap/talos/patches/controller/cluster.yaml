cluster:
  apiServer:
    extraArgs:
      feature-gates: DynamicResourceAllocation=true
      runtime-config: resource.k8s.io/v1beta1=true # Enables the API (CRD)
  scheduler:
    extraArgs:
      feature-gates: DynamicResourceAllocation=true
  allowSchedulingOnControlPlanes: true
  controllerManager:
    extraArgs:
      bind-address: 0.0.0.0
      feature-gates: DynamicResourceAllocation=true
  coreDNS:
    disabled: true
  etcd:
    extraArgs:
      listen-metrics-urls: http://0.0.0.0:2381
    advertisedSubnets:
      - 192.168.108.0/20
  proxy:
    disabled: true
  scheduler:
    extraArgs:
      bind-address: 0.0.0.0
