machine:
  kubelet:
    extraArgs:
      feature-gates: DynamicResourceAllocation=true
    extraMounts:
      - destination: /var/openebs/local
        type: bind
        source: /var/openebs/local
        options:
          - bind
          - rshared
          - rw
      - destination: /var/lib/longhorn
        type: bind
        source: /var/lib/longhorn
        options:
          - bind
          - rshared
          - rw
    nodeIP:
      validSubnets:
        - 192.168.108.0/20
